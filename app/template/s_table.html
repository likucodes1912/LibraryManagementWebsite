<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Remove Buttons</title>
</head>
<body>
    <h1>Table with Remove Buttons</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <form method="POST" action="/remove_button">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <input type="submit" name="click" value="Remove">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
