<!DOCTYPE html>
<html>
<head>
    <title>File Upload Example</title>
</head>
<body>
    <h1>File Upload Example</h1>
    
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput">
        <button type="submit">Upload</button>
    </form>
</body> 
</html>
